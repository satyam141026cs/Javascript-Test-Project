<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <style>
        /* Custom CSS styles */
        .headingWidth {
            width: 100% !important;
            font-size: 20px;
        }

        .carousel-item img {
            height: 500px !important;
            /* Adjust the height as needed */
        }

        @media screen and (min-width: 640px) {
            .widthDifftentSize {
                width: 100% !important;
            }

            .headingWidth {
                width: 30rem !important;
            }

        }

        .imageAtthightwidth {
            width: 100% !important;
            height: auto !important;
        }

        @media screen and (max-width: 991px) {
            .containerSmallDevice {
                width: 100% !important;
            }
        }

        @media screen and (min-width: 991px) {
            .craousal-img-hieght {
                height: 550px !important;
            }
        }

        .arrowFixedDesigned {
            top: 37rem;
            width: 98%;
        }

        @media screen and (max-width: 640px) {
            .arrowFixedDesigned {
                top: 65rem;
                width: 96%;
            }
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40%;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 640px) {
            footer {
                background-color: #f8f9fa;
                padding: 20px 0;
                margin-top: 170%;
                bottom: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body style="width: 100%; background-color: yellowgreen;">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="z-index: 9;">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand font-weight-bold" href="#"><span>THE PHOTO ALBUM</span></a>

                <!-- Collapse button for mobile -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TESTIMONIALS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Content -->
    <div style="position: relative; z-index: 1;">
        <div style="position: absolute; top: 6rem; left: 9%;">
            <h2 class="text-white headingWidth">Photography For Adventurous Souls & Revels at Heart</h2>
            <button style="background-color: black; padding: 0.5rem 1rem; color: white; margin-top: 3rem;">Read
                More</button>
        </div>
    </div>

    <!-- Horizontal Line -->
    <div style="position: relative; z-index: 1;">
        <div style="position: absolute; top: 20rem; left: 9%; width: 82%;">
            <div style="height: 2px; background-color: white;"></div>
        </div>
    </div>

    <!-- Image Carousel -->
    <div style="position: relative;height: 300px;">
        <div style="position: absolute; width: 100%; top: -4rem;">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="16000">
                <div class="carousel-inner">
                    <div class="carousel-item active" style="height: 700px;">
                        <img src="img/ai-generated-ai-generative-illustration-of-adventure-explore-mountain-mountaineering-lifestyle-graphic-art-photo.png"
                            class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item" style="height: 700px;">
                        <img src="img/forest-colorful.png" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item" style="height: 700px;">
                        <img src="img/pexels-ajwn-3239558.jpg" class="d-block w-100" alt="Slide 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" style="top: 13rem; width: 18%;"
                    role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" style="top: 13rem; width: 18%;" href="#carouselExampleControls"
                    role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!-- More Content -->

    <!-- JavaScript imports -->
    <script>

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
